<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fluids</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="../../styles/icon.css">
    <link rel="shortcut icon" href="../../images/favicon.ico">
</head>

<body>
    <header>
        <h2><a href="../.."><img class="icon" src="../../images/favicon.ico"></a> >
            <a href="."><img class="icon" src="../../images/tile-fluids.png"></a> - Fluids!</h2>
    </header>
    <main>
        <section>
            <details>
                <summary>Instructions</summary>
                TODO.<br />
            </details>
            <!-- This is where the game canvas will be rendered -->
            <canvas id="gameCanvas"></canvas>
        </section>

        <section>
            <label>Resolution<input id="resInput" type="text" class="text" value="400"
                    onblur="updateRes()" /></label><br>
            <label>Elapsed Time<input id="elapsedTimeInput" type="text" class="text" value="20" /></label><br>
            <label>Render mode
                <select id="renderModeSelector">
                    <option value="density">Density</option>
                    <option value="velocity">Velocity</option>
                    <option value="vorticity">Vorticity</option>
                </select></label><br>
            <label>Velocity mode
                <select id="velocityModeSelector">
                    <option value="advect">Advect</option>
                    <option value="noise">Noise</option>
                </select></label><br>
            <button type="button" id="incButton">Increment</button>
            <button type="button" id="playButton">Play</button>
            <button type=" button" id="stopButton">Stop</button>
            <button type=" button" id="clearButton">Clear</button>
            <label><input id="paintCheck" type="checkbox" onchange="resetGame()">Paint Mode</label>
        </section>
        <a href="https://github.com/kylegmaxwell/kylegmaxwell.github.io/tree/master/demos/fluids" title="view source">
            <img src="../../images/github.png" class="icon">
        </a>

    </main>

    <script src="lib/gl-matrix.js"></script>
    <script src="lib/perlin.js" type="module"></script>

    <script src="src/solve.js" type="module"></script>
    <script src="src/constants.js" type="module"></script>
    <script src="src/curl.js" type="module"></script>
    <script src="src/fluids.js" type="module"></script>
    <script src="src/grid.js" type="module"></script>
    <script src="src/index.js" type="module"></script>

</body>

</html>
