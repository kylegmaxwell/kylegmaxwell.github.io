<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orbit</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="../../styles/icon.css">
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.86/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link rel="shortcut icon" href="../../images/favicon.ico">
</head>

<body>
    <header>
        <h2><a href="../.."><img class="icon" src="../../images/favicon.ico"></a> >
            <a href="."><img class="icon" src="../../images/tile-orbit.png"></a> - Orbit!
        </h2>
    </header>
    <main>
        <section>
            <details>
                <summary>Instructions</summary>
                Click and drag to rotate view around earth.
                This is a view of the trajectory of the International Space Station (ISS) from October 17th 2021.
                Data sourced from https://www.n2yo.com/satellite/?s=25544.<br />
            </details>
            <!-- This is where the Cesium canvas will be rendered -->
            <div id="cesiumContainer"></div>
        </section>

        <section>
            <label>Elapsed Time (min)<input id="elapsedTimeInput" type="text" class="text" value="0" /></label><br>
        </section>
        <a href="https://github.com/kylegmaxwell/kylegmaxwell.github.io/tree/master/demos/orbit" title="view source">
            <img src="../../images/github.png" class="icon">
        </a>

    </main>

    <script src="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js"></script>
    <script src="https://unpkg.com/satellite.js@4.1.3/dist/satellite.js"></script>

    <script src="src/constants.js" type="module"></script>
    <script src="src/orbit.js" type="module"></script>
    <script src="src/index.js" type="module"></script>

</body>

</html>
